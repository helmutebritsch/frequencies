<div class="effect-wrapper bass-boost">
  <div class="header">
    <input id="equalizer-bass-toggle" class="checkbox" name="effect-bass" value="0" type="checkbox">
    bass boost  
  </div>
</div>
<div class="effect-wrapper equalizer">
  <div class="header">

    <input id="equalizer-effect-toggle" class="checkbox" name="effect-wave" value="0" type="checkbox">
    activate equalizer
  </div>
  <div class="controls">

    <input id="eq-slider-00" nr="0" class="slider bigger-sized" type="range" min="0" max="1" value=".5" step='.05'>
    <div class="output">
      <div id="qu-00" class="inner">low</div>
    </div>

    <input id="eq-slider-01" nr="1" class="slider bigger-sized" type="range" min="0" max="1" value=".5" step='.05'>
    <div class="output">
      <div id="qu-01" class="inner">mid</div>
    </div>

    <input id="eq-slider-02" nr="2" class="slider bigger-sized" type="range" min="0" max="1" value=".5" step='.05'>  
    <div class="output">
      <div id="eq-02" class="inner">high</div>
    </div>

    <input id="eq-slider-03" nr="3" class="slider bigger-sized" type="range" min="0" max="1" value=".5" step='.05'>  
    <div class="output">
      <div id="eq-03" class="inner">high</div>
    </div>

    <input id="eq-slider-04" nr="4" class="slider bigger-sized" type="range" min="0" max="1" value=".5" step='.05'>  
    <div class="output">
      <div id="eq-04" class="inner">high</div>
    </div>            

  </div>   
</div>

<div class="effect-wrapper filter">
    <div class="header">
      <input id="filter-test-toggle" class="checkbox" name="effect-bass" value="0" type="checkbox">
      filter types test

      <select id="filter-select">
        <option value="lowpass">lowpass</option>
        <option value="highpass">highpass</option>
        <option value="bandpass">bandpass</option>
        <option value="lowshelf">lowshelf</option>
        <option value="highshelf">highshelf</option>
        <option value="peaking">peaking</option> 
        <option value="notch">notch</option>
        <option value="allpass">allpass</option>                
      </select>    
    </div>

    <div class="controls">
      <input id="filter-frequency" nr="0" class="slider bigger-sized" type="range" min="0" max="20000" value="350" step='5'>
      <div class="output">
        <div class="inner">Frequency</div>
      </div> 
      <input id="filter-gain" nr="0" class="slider bigger-sized" type="range" min="0" max="30" value="1" step='1'>
      <div class="output">
        <div class="inner">Gain</div>
      </div> 
      <input id="filter-quality" nr="0" class="slider bigger-sized" type="range" min="0" max="30" value="1" step='1'>
      <div class="output">
        <div class="inner">Quality</div>
      </div> 
    </div> 
</div>
